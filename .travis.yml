group: edge
dist: trusty
language: java
jdk: oraclejdk8
install: true
before_install:
  - sudo apt update -y
  - sudo apt install -y curl jq
#  # install docker-compose
#  - sudo apt update
#  - sudo apt install -y python-pip curl jq libxml2-utils
#  - sudo pip install docker-compose
#  - sudo usermod -aG docker $(whoami)
#  # kill whatever punning on pg port
#  - true | sudo kill $(sudo lsof -t -i:5432)
script:
  # test and build
  - mvn clean package
  # run rest
  - sudo mkdir -p /var/app/
  - sudo mv -f target/*.jar /var/app/app.jar
  - sudo ln -s /var/app/app.jar /etc/init.d/app
  - sudo service app start
  # manual rest api tests
  - sleep 15
  - curl -sSXGET localhost:8080 | jq
  - sudo service app stop
before_cache:
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
